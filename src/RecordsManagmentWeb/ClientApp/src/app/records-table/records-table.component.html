<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fileName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">
          <button mat-button (click)="onDetailsLinkCLick(row.fileName)">{{row.fileName}}</button>        
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <ng-container matColumnDef="inScope">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Scope</th>
      <td mat-cell *matCellDef="let row">
          <mat-checkbox [ngModel]="row.inScope" (ngModelChange)="onRecordScopeChanged($event, row)" ></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="inLog">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Log</th>
      <td mat-cell *matCellDef="let row">
          <mat-checkbox [ngModel]="row.inLog" (ngModelChange)="onRecordLogChanged($event, row)" ></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="esRef">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Es Ref Number</th>
      <td mat-cell *matCellDef="let row">
        <input matInput [(ngModel)]="row.esRef" (blur)="onEsRefBlur(row)">
      </td>
    </ng-container>

    <ng-container matColumnDef="claimNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Claim Num</th>
      <td mat-cell *matCellDef="let row">{{row.claimNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="bundleNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bundle Num</th>
      <td mat-cell *matCellDef="let row">{{row.bundleNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="pageNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Page</th>
      <td mat-cell *matCellDef="let row">{{row.pageNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="orderNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Order</th>
      <td mat-cell *matCellDef="let row">{{row.orderNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Start</th>
      <td mat-cell *matCellDef="let row">{{row.startDate}}</td>
    </ng-container>

    <ng-container matColumnDef="log">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Log</th>
      <td mat-cell *matCellDef="let row">{{row.log}}</td>
    </ng-container>

    <ng-container matColumnDef="phase">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phase</th>
      <td mat-cell *matCellDef="let row">{{row.phase}}</td>
    </ng-container>
    
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Open</th>
      <td mat-cell *matCellDef="let row">
        <a [routerLink]="[ '/record/'+ row.id ]">Open</a>        
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="0"
      [pageIndex]="0"
      [pageSize]="25"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
